<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cool Events</title>
  </head>

  <body>
    <div class="header-container" id="hero-image">
      <div class="hero-text">
        <header class="header">
          <h1 id="page-header">
            <i class="fas fa-record-vinyl" id="header-icon"></i>Cool Music
            Events
          </h1>
          <div class="topnav">
            <nav>
              <ul>
                <li>
                  <a href="#search-bar"
                    ><p>Find a gig</p>
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="#calendar"
                    ><p>Calendar</p>
                    <i class="fa fa-calendar"></i>
                  </a>
                </li>
                <li>
                  <a href="#upcoming-events">
                    <p>Upcoming events</p>
                    <i class="fa fa-exclamation-circle"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>

    <div class="page-content">
      <div id="left">
        <div class="search-container">
          <h2>Search</h2>
          <button id="displayAllmusic">All Music</button>
          <button id="displayPop">Pop</button>
          <button id="displayRock">Rock/Metal</button>
          <button id="displayHiphop">Hip Hop</button>
          <button id="displayReggae">Reggae</button>
          <!-- <form id="search-form">
            <input class="input" id="search-input" />
          </form> -->
        </div>
        <div class="results-container">
          <h2>Results</h2>
          <div id="search-results"></div>
          <div id="search-result1" class="results-container-returned">
            <h1 id="search-result1-name">Event Name</h1>
            <h3 id="search-result1-price">Event Price</h3>
            <h4 id="search-result1-date">Event Date</h4>
          </div>
          <div id="search-result2" class="results-container-returned">
            <h1 id="search-result2-name">Event Name</h1>
            <h3 id="search-result2-price">Event Price</h3>
            <h4 id="search-result2-date">Event Date</h4>
          </div>
          <div id="search-result3" class="results-container-returned">
            <h1 id="search-result3-name">Event Name</h1>
            <h3 id="search-result3-price">Event Price</h3>
            <h4 id="search-result3-date">Event Date</h4>
          </div>
          <div id="search-result4" class="results-container-returned">
            <h1 id="search-result4-name">Event Name</h1>
            <h3 id="search-result4-price">Event Price</h3>
            <h4 id="search-result4-date">Event Date</h4>
          </div>
        </div>
      </div>

      <div id="right">
        <div class="calendar-container">
          <h2>Pick a date!</h2>
          <div
            data-tockify-component="calendar"
            data-tockify-calendar="cool.app"
            data-tockify-height="400px"
            data-tockify-width="375px"
          ></div>
        </div>
        <div class="map-container"></div>
      </div>
    </div>

    <div class="footer-container">
      <footer class="footer">
        <h4>Built by SJR</h4>
      </footer>
    </div>

    <script src="./assets/js/script.js"></script>
    <script
      data-cfasync="false"
      data-tockify-script="embed"
      src="https://public.tockify.com/browser/embed.js"
    ></script>
  </body>
</html>
