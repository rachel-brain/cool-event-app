<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cool Events</title>
</head>

<body>
    <div class="header-container" id="hero-image">
        <div class="hero-text">
            <header class="header">
                <h1 id="page-header"><i class="fas fa-record-vinyl" id="header-icon"></i>Cool Music Events</h1>
                <div class="topnav">
                    <nav>
                        <ul>
                            <li><button class="btn"><a href="#search-bar"><i class="fas fa-search"></i> Find a
                                        gig</a></button></li>
                            <li><button class="btn"><a href="#calendar"><i class="far fa-calendar-alt"></i>
                                        Calendar</a></button></li>
                            <li><button class="btn"><a href="#upcoming-events"><i class="fas fa-exclamation-circle"></i>
                                        Upcoming events</a></button></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </div>

    <main class="content">
        <section class="search-box">
            <h2>Search for a music genre here:</h2>

            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Genres</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="getAllmusic()" class="search-selection">All Music </button>
                    <button onclick="getallPop()" class="search-selection">Pop</button>
                    <button onclick="getallRock()" class="search-selection">Rock </button>
                    <button onclick="getallReaggae()" class="search-selection">Reggae</button>
                    <button onclick="getallHipHop()" class="search-selection">HipHop</button>
                    <!-- <a href="#all-music">All Music</a>
                    <a href="#alternative-rock">Alternative Rock</a>
                    <a href="#caberet">Caberet</a>
                    <a href="#country-folk">Country & Folk</a>
                    <a href="#dance-electronic">Dance/Electronic</a>
                    <a href="#festivals">Festivals</a>
                    <a href="#hardrock-metal">Hard Rock/Metal</a>
                    <a href="#jazz-blues">Jazz & Blues</a>
                    <a href="#miscellaneous">Miscellaneous</a>
                    <a href="#newage-spiritual">New Age & Spiritual</a>
                    <a href="#r&b-urbansoul">R&B/Urban Soul</a>
                    <a href="#rap-hiphop">Rap & Hip-Hop</a>
                    <a href="#rock-pop">Rock & Pop</a>
                    <a href="#world-music">World Music</a>
                    <a href="#more-music">More Music</a> -->
                </div>
            </div>
        </section>

        <section class="search-results">
            <h2>Search results</h2>
            <!-- TODO: FIX SAVE BUTTONS? -->
            <!-- <button></button> -->
        </section>
    </main>

    <aside class="information">
        <div class="event-info-container">
            <section class="calendar" id="calendar">
                <h3>Calendar:</h3>
                <div data-tockify-component="calendar" data-tockify-calendar="cool.app" data-tockify-height="400px"
                    data-tockify-width="375px"></div>
            </section>

            <section class="map">
                <h3>Map: </h3>
                <div class="map-container" id="map-container"></div>
            </section>
        </div>
    </aside>

    <section class="upcoming-events">
        <h2 id="upcoming-header">Top 5 suggestions for you:</h2>
        <!-- Automated list of events here (5 random?) -->
        <div id="randomList" class="randomList-content">
            <div class="list-card" id="card-1">
                <h3 class="card-header">#1</h3>
            </div>
            <div class="list-card" id="card-2">
                <h3 class="card-header">#2</h3>
            </div>
            <div class="list-card" id="card-3">
                <h3 class="card-header">#3</h3>
            </div>
            <div class="list-card" id="card-4">
                <h3 class="card-header">#4</h3>
            </div>
            <div class="list-card" id="card-5">
                <h3 class="card-header">#5</h3>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h4>Built by SJR</h4>
    </footer>

    <script data-cfasync="false" data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
